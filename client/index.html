<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMorph - AI-Powered Learning Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl p-8 max-w-md w-full shadow-2xl">
        <div class="text-center mb-8">
            <div class="mb-4">
                <i class="fas fa-brain text-4xl text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">EduMorph</h1>
            <p class="text-white/80 text-sm">AI-Powered Dynamic Learning Platform</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-white text-sm font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Enter Your Name
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 rounded-lg bg-white/20 border border-white/30 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent transition-all duration-300"
                    placeholder="What should we call you?"
                >
            </div>

            <button 
                type="submit"
                class="w-full bg-white text-purple-600 py-3 px-6 rounded-lg font-semibold hover:bg-white/90 transform hover:scale-105 transition-all duration-300 shadow-lg"
            >
                <i class="fas fa-rocket mr-2"></i>Start Learning Journey
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-white/60 text-xs">
                <i class="fas fa-shield-alt mr-1"></i>
                Your data is stored locally and securely
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            if (username) {
                // Store user in localStorage
                localStorage.setItem('edumorph_user', JSON.stringify({
                    name: username,
                    id: Date.now().toString(),
                    loginTime: new Date().toISOString()
                }));
                
                // Redirect to quiz page
                window.location.href = 'quiz.html';
            }
        });

        // Check if user is already logged in
        const existingUser = localStorage.getItem('edumorph_user');
        if (existingUser) {
            const user = JSON.parse(existingUser);
            document.getElementById('username').value = user.name;
        }
    </script>
</body>
</html>
